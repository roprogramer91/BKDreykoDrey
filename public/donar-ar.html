<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>DreykoDrey - Donar ARS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-dark dd-body-donation">
    <main class="dd-donation-page">
      <div class="dd-donation-card">
        <h1 class="dd-donation-title">Apoyar desde Argentina</h1>
        
        <div class="dd-donation-form">
          <label for="amountArs" class="dd-donation-label">Monto (ARS)</label>
          <input
            type="number"
            id="amountArs"
            class="dd-donation-input"
            min="50"
            step="10"
            placeholder="Ej: 500"
          />
          <div class="dd-donation-chips">
            <button type="button" class="dd-donation-chip" data-amount="200">ARS 200</button>
            <button type="button" class="dd-donation-chip" data-amount="500">ARS 500</button>
            <button type="button" class="dd-donation-chip" data-amount="1000">ARS 1000</button>
            <button type="button" class="dd-donation-chip" data-amount="2000">ARS 2000</button>
          </div>
          <p id="errorArs" class="dd-donation-error"></p>
        </div>

        <div class="dd-donation-actions">
          <button
            type="button"
            id="btnPagar"
            class="dd-btn dd-btn-primary dd-btn-full"
          >
            Continuar a MercadoPago
          </button>
        </div>
      </div>
    </main>

    <script src="donar-ar.js"></script>
  </body>
</html>
