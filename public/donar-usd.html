<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>DreykoDrey - Donar USD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-dark dd-body-donation">
    <main class="dd-donation-page">
      <div class="dd-donation-card">
        <h1 class="dd-donation-title">Apoyar desde el exterior</h1>
        
        <div class="dd-donation-form">
          <label for="amountUsd" class="dd-donation-label">Monto (USD)</label>
          <input
            type="number"
            id="amountUsd"
            class="dd-donation-input"
            min="1"
            step="1"
            placeholder="Ej: 5"
          />
          <div class="dd-donation-chips">
            <button type="button" class="dd-donation-chip" data-amount="2">USD 2</button>
            <button type="button" class="dd-donation-chip" data-amount="5">USD 5</button>
            <button type="button" class="dd-donation-chip" data-amount="10">USD 10</button>
            <button type="button" class="dd-donation-chip" data-amount="20">USD 20</button>
          </div>
          <p id="errorUsd" class="dd-donation-error"></p>
        </div>

        <div class="dd-donation-actions">
          <button
            type="button"
            id="btnPagarUsd"
            class="dd-btn dd-btn-secondary dd-btn-full"
          >
            Continuar a PayPal
          </button>
        </div>
      </div>
    </main>

    <script src="donar-usd.js"></script>
  </body>
</html>
